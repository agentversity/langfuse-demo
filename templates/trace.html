<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Trace in Langfuse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .redirect-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .redirect-container h1 {
            margin-bottom: 20px;
        }
        
        .redirect-container p {
            margin-bottom: 30px;
        }
        
        .trace-link {
            display: inline-block;
            background-color: #4a6fa5;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .trace-link:hover {
            background-color: #3a5a8f;
        }
        
        .trace-id {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Q&A AI Agent</h1>
            <p>Trace Viewer</p>
        </header>
        
        <main>
            <div class="redirect-container">
                <h1>View Trace in Langfuse</h1>
                <p>You are being redirected to Langfuse to view trace: <span class="trace-id">{{ trace_id }}</span></p>
                <a href="{{ langfuse_host }}/project/traces/{{ trace_id }}" class="trace-link" id="trace-link">
                    Open in Langfuse
                </a>
            </div>
        </main>
        
        <footer>
            <p>Powered by Langgraph, OpenAI, and Langfuse</p>
        </footer>
    </div>
    
    <script>
        // Auto-redirect after 2 seconds
        setTimeout(function() {
            document.getElementById('trace-link').click();
        }, 2000);
    </script>
</body>
</html>
